<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
    <title>Javascript版扫雷</title>
</head>
<body>
<div id="JMS_main" class="main">
    <table id="landmine"></table>
    <div id="operation">
        <div class="tip">
            剩余地雷数：
            <span class="light red" id="landMineCount">0</span> 个
        </div>
        <div class="tip">
            持 续 时 间: 
            <span class="light f60" id="costTime">0</span> 秒
        </div>
        <fieldset>
            <legend>难度选择：</legend>
            <input type="radio" name="level" id="lowlevel" checked="checked" value="10"/><label for="llevel">初级（10*10）</label><br />
            <input type="radio" name="level" id="midlevel" value="15" /><label for="midlevel">中级（15*15）</label><br />
            <input type="radio" name="level" id="highlevel" value="20" /><label for="highlevel">高级（20*20）</label
            ><br />
        </fieldset>
        <input type="button" id="begin" value="开始游戏" /><br />
        <div class="tip txtleft">
            提示：
            <ul>
            <li>1、点击"开始游戏",<br />游戏开始计时</li>
            <li>2、游戏过程中点击<br />   “开始游戏”   <br />将开始新游戏！</li>
            </ul>
        </div>
        </div>
    </div>

<script src="./JS/jms.js"></script>
<script src="./JS/script.js"></script>
</body>
</html>

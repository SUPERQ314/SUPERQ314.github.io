<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicQ</title>
    <!--引入外部css文件-->
    <link rel="stylesheet" href="/css/music.css">
</head>

<body>
    <!---------------banner begin--------------->
    <div class="banner">
        <ul>
            <li class="m1" datasrc="mp3/1.mp3" title="龙卷风 - 邓紫棋">
                <img src="/img/1.jpg" width="65" alt="" />
            </li>
            <li class="m2" datasrc="mp3/2.mp3" title="Sober - Bigbang">
                <img src="/img/2.jpg" width="90" alt="" />
            </li>
            <li class="m3" datasrc="mp3/3.mp3" title="绅士 - 薛之谦">
                <img src="/img/3.jpg" width="119" alt="" />
            </li>
            <li class="m4" datasrc="mp3/4.mp3" title="杀手- 林俊杰">
                <img src="/img/4.jpg" width="90" alt="" />
            </li>
            <li class="m5" datasrc="mp3/5.mp3" title="Baby - Justin Bieber">
                <img src="/img/5.jpg" width="65" alt="" />
            </li>
        </ul>
    </div>
    <!----------------banner end---------------->

    <!---------------music begin--------------->
    <div class="music">
        <!-- 播放器图片 -->
        <div class="m_img">
            <img src="/img/1.jpg" width="90" alt="">
        </div>
        <!-- 播放器歌曲名称 -->
        <div class="m_text">龙卷风 - 邓紫棋</div>
        <!-- 播放器按钮 -->
        <div class="m_btn">
            <a href="#" class="m_prev" title="上一首"></a>
            <a href="#" class="m_play" title="播放"></a>
            <a href="#" class="m_next" title="下一首"></a>
        </div>
        <div class="m_close"></div>
        <audio src="/mp3/1.mp3" class="m_mp3"></audio>
    </div>
    <!----------------music end---------------->

    <!-- 引入jQuery核心文件-->
    <script text="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <!-- 引入外部music核心文件-->
    <script text="text/javascript" src="/js/music.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/script.js"></script>
    <title>秒表计时Game</title>
</head>
<body>
    <div>
        <!-- 分栏 - 左部 -->
        <div id="left">
            <!-- 跑马灯 -->
            <div id="marquee">
                <table>
                    <tr id="tr1">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id="tr2">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id="tr3">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id="tr4">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <!-- 计时器 -->
            <div id="time">
                <span id="id_M">00</span>
                <span id="id_S">00</span>
                <span id="id_MS">000</span>
            </div>
            <br><br>
            <!-- "START"按钮 -->
            <div>
                <button id="start">START</button>
            </div>
            <br><br>
        </div>

        <!-- 右部 -->
        <div id="right">
            <!-- 排行榜 -->
            <div class="board1">
                <table border="1" id="leaderboard">
                    <caption>排行榜</caption>
                    <tr>
                        <th>排名</th>
                        <th>玩家ID</th>
                        <th>时间记录</th>
                        <th>是否罚时</th>
                        <th>时间差</th>
                    </tr>
                </table>
            </div>
            <!-- 游戏规则说明 -->
            <div class="board2">
                <div>
                    <div style="font-size: 1.5em;">计时游戏规则：</div>
                    <p>
                        &emsp;&emsp;<span>点击"START"开始游戏，当秒表计时到10秒的时候，请按下键盘的空格键，系统将记录按下键盘时刻秒表与10秒时刻的时间差，并按照最终时间差从小到大顺序进行排名。</span>
                       如果想要重新开始游戏，只需再次点击"START"。
                       <br>
                       &emsp;&emsp;<span style="color: rgb(202, 59, 59);">注意：如果在秒表10秒前按下空格键，属于“抢跑”违规，需要罚时，最终时间差翻倍！</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
